<!DOCTYPE html>
<html>
<head>
  <!-- meta charset utf-8 important for, among other things, charting directives -->
  <meta charset="utf-8">
  <!-- Enable the responsive settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Angular Test App</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /-->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-app="SampleApp">
<div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">   <!--container-->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="navbarCollapse" class="navbar-brand" href="#">MiTV</a>
    </div>
    <!-- Note the collapse attribute ... again, for AngularUI's collapse -->
    <div class="collapse navbar-collapse" collapse="isCollapsed">
      <ul class="nav navbar-nav">
        <!-- UI router way of changing class for app states.  Note you need some things
             in $rootScope for this to work.
        -->
        <li ng-class="{active: $state.includes('todo')}"><a ui-sref="todo">Todo</a></li>
        <li ng-class="{active: $state.includes('accordian')}"><a ui-sref="accordian">Accordian</a></li>
        <li ng-class="{active: $state.includes('chart')}"><a ui-sref="chart">Chart</a></li>
        
      </ul>
    </div>
  </div>  <!-- container -->
</div>
<div class="container">  
  <div class="row">
    <div class="col-lg-6">
      <div class="jumbotron text-center">
        <h2>统计项显示区域</h2>
        <p class="lead">content <a href="http://gulpjs.com">link</a>  <a href="http://blog.angularjs.org/2014/02/an-angularjs-style-guide-and-best.html">main</a></p>
        <p><a class="btn btn-large btn-success" href="http://angularjs.org" target="ext">AngularJS</a></p>
      </div>
      <h4>严重错误显示区域</h4>
      <p> t2 <a href="http://getbootstrap.com">bootstrap 3</a> p1 </p>
    </div>
    
    <div class="col-lg-6">
      <h4>统计指标显示区域</h4>
      <!-- In this example, everything above on the page is template, and the <div> below
           changes based on ui-router states.
      -->
      <div ui-view="todo_area"></div>
      <div ui-view="acc_area"></div>
      <div ui-view="chart_area"></div>
    </div>
  </div>
  <hr>
</div> <!-- /container -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
